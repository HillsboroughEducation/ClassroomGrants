<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"></i>Password Recovery</h3>
            </div>
            <div ng-switch="getCurrentStep()">
                <div ng-switch-when="one" class="faded">
                    <div class="panel-body">
                        <p>Please enter your username</p>
                        <form name="form" ng-submit="checkUsername(user.username)" role="form" novalidate>
                            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>
                            <div class="form-actions">
                                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div ng-switch-when="two" class="faded">
                    <div class="panel-body">
                        <p>Answer the following security question:</p>
                        <form name="form" ng-submit="checkSecurityAnswer(securityAnswer)" role="form" novalidate>
                            <div class="form-group" ng-class="{ 'has-error': form.securityAnswer.$dirty && form.user.$error.required }">
                              <label for="securityAnswer">{{questionText}}</label>
                              <input type="text" name="securityAnswer" id="securityAnswer" class="form-control" ng-model="securityAnswer" required />
                              <span ng-show="form.securityAnswer.$dirty && form.securityAnswer.$error.required" class="help-block">Please enter an answer</span>
                            </div>
                            <div class="form-actions">
                                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div ng-switch-when="three" class="faded">
                    <div class="panel-body">
                         <span us-spinner="{radius:7, width:2, length: 4}" spinner-key="spinner-1"></span>
                        <form name="form" ng-submit="updatePassword(passwordUpdate)" role="form" novalidate>
                            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <label for="password">New Password</label>
                                <input type="password" name="password" id="password" class="form-control" ng-model="passwordUpdate.newPassword" required />
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required }">
                              <label for="confirmPassword">Confirm Password</label>
                              <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="passwordUpdate.confirmPassword" required />
                              <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Password confirmation is required</span>
                            </div>
                            <div class="form-actions">
                                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

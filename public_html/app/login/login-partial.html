<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"></i>Login</h3>
            </div>
            <div class="panel-body">
                <form name="form" ng-submit="login(user)" role="form" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                        <a ui-sref="auth.register" class="btn btn-link">Register</a>
                        <a class="btn btn-link pull-right">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

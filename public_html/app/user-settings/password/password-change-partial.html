<div class="row">
  	<div class="col-lg-12">

  		<h1 class="page-header">
  			User Settings
  		</h1>
  		<ol class="breadcrumb">
  			<li>
  			<a ng-click="back()"><i class="fa fa-fw fa-gear"></i> Settings Manager</a>
  			</li>
        <li class="active">
          <i class="fa fa-fw fa-lock"></i> Update Password
        </li>
  		</ol>
  	</div>
    <div class="col-md-6 col-md-offset-3">
      <!--<span us-spinner="{radius:7, width:2, length: 4}" spinner-key="spinner-1"></span>-->
        <div class="panel panel-default">
            <div class="panel-body">
                <form name="form" ng-submit="updatePassword(passwordUpdate)" role="form" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password">New Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="passwordUpdate.newPassword" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required }">
                      <label for="confirmPassword">Cofirm Password</label>
                      <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="passwordUpdate.confirmPassword" required />
                      <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Password confirmation is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-fw fa-file"></i> Budget Manager Panel</h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped">
						<thead>
							<tr>
								<th>Item</th>
								<th>Quantity</th>
								<th>Cost</th>
								<th>Description</th>
								<th>Action</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input class="form-control" ng-model="projectItem.itemName"></td>
								<td><input class="form-control" ng-model="projectItem.quantity"></td>
								<td><input class="form-control" ng-model="projectItem.cost"></td>
								<td><input class="form-control" ng-model="projectItem.description"></td>
								<td><button class="btn btn-primary" ng-click="addItem()">Add Item</button><br>
								<button class="btn btn-info" ng-click="clear()">&nbsp;&nbsp;&nbsp;Clear&nbsp;&nbsp;</button></td>
								<td><button class="btn btn-info" ng-click="update()">Update</button></td>
							</tr>
							<tr ng-repeat="item in projectItems">
								<td>{{item.itemName}}</td>
								<td>{{item.quantity}}</td>
								<td>{{item.cost}}</td>
								<td>{{item.description}}
									<td><button class="btn btn-danger" ng-click="remove(item._id)">Remove</button></td>
									<td><button class="btn btn-warning" ng-click="edit(item._id)">Edit</button></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="text-right">
					<a ng-click="completeApplication()">Save Items&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
				</div>
				</div>
			</div>
		</div>
	</div>  <!-- /.row -->

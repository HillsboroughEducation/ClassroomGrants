<div class="row">
  	<div class="col-lg-12">
  		<h1 class="page-header">
  			Dashboard <small>Administrator View</small>
  		</h1>
  		<ol class="breadcrumb">
  			<li class="active">
  				<i class="fa fa-dashboard"></i> Dashboard
  			</li>
  		</ol>
  	</div>

    <!-- add charts to dashboard -->
        <!-- Pie chart -->
    <div class="col-lg-4 col-sm-10" id="pie-chart" ng-controller="PieCtrl">
        <div class="panel panel-default">
          <div class="panel-heading">Breakdown of Applications by Status</div>
            <div class="panel-body">
               <canvas id="pie" class="chart chart-pie"
               chart-data="data" chart-labels="labels"
               chart-legend="true"
               chart-click="onClick" chart-hover="onHover" chart-series="series">
              </canvas> 
            </div>
     </div>
  </div>

    <!-- linechart -->
    <div class="col-lg-5 col-sm-10 "  id="line-chart" ng-controller="LineCtrl" >
      <div class="panel panel-default">
        <div class="panel-heading">Line Chart</div>
        <div class="panel-body">
          <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true"
          chart-click="onClick" chart-hover="onHover" chart-series="series"></canvas>
        </div>
      </div>
    </div>

</div>

<!-- Bar chart -->
<div class="col-lg-4 col-sm-10" id="bar-chart" ng-controller="BarCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">Breakdown of Application by Year</div>
    <div class="panel-body">
      <canvas id="pie" class="chart chart-bar"
      chart-data="data" chart-labels="labels"
      chart-legend="true"
      chart-click="onClick" chart-hover="onHover" chart-series="series">
    </canvas> 
  </div>
</div>
</div>






</div>
<!-- /.row -->

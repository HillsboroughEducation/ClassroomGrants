<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Manage Grants Awards
		</h1>
		<ol class="breadcrumb">
			<li class="active">
				<i class="fa fa-user"></i> Awards Manager
			</li>
		</ol>
	</div>
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-fw fa-edit"></i> Awards Management Panel</h3>
			</div>
			<div class="panel-body">
				<p ng-show="projects.length == 0">There are no applications awaiting a decision.</p>
				<div class="table-responsive">
					<table ng-show="projects.length > 0" class="table table-bordered table-hover table-striped faded">
						<thead>
							<tr>
								<th>Project Title</th>
								<th>Project Category</th>
								<th>Grade Level</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="project in projects">
								<td>{{project.projectTitle}}</td>
								<td>{{project.projectCategory}}</td>
								<td>{{project.gradeLevel}}</td>
								<td><button ng-click="viewSummary(project)" class="btn btn-info">View Summary</button>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>  <!-- /.row -->

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			My Applications <small>Administrator View</small>
		</h1>
		<ol class="breadcrumb">
			<li class="active">
				<i class="fa fa-dashboard"></i> Applications Manager
			</li>
		</ol>
	</div>
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-fw fa-file"></i> Applications Management Panel</h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped">
						<thead>
							<tr>
								<th>Project Title</th>
								<th>Project Category</th>
								<th>Grade Level</th>
								<th>Status</th>
								<th>Action</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="project in projects">
								<td>{{project.projectTitle}}</td>
								<td>{{project.projectCategory}}</td>
								<td>{{project.gradeLevel}}</td>
								<td>{{project.projectStatus}}</td>
								<td><button ng-click="viewProjectDetails(project._id)" class="btn btn-info">Edit Project Details</button>
								<td><button ng-click="viewItems(project._id)" class="btn btn-primary">View Budget Items</button><td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>  <!-- /.row -->

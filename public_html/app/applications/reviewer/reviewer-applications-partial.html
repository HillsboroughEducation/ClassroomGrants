<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Manage Applications <small>Reviewer View</small>
		</h1>
		<ol class="breadcrumb">
			<li class="active">
				<i class="fa fa-fw fa-file"></i> Applications Manager
			</li>
		</ol>
	</div>

</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-fw fa-file"></i> Applications Management Panel</h3>
			</div>
			<div class="panel-body">
				<p ng-show="pendingReviews.length == 0">You have no applications in your queue.</p>
				<div ng-show="pendingReviews.length > 0" class="table-responsive">
					<table class="table table-bordered table-hover table-striped">
						<thead>
							<tr>
								<th>Project Title</th>
								<th>Project Category</th>
								<th>Date Assigned</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="review in pendingReviews">
								<td>{{review.projectTitle}}</td>
								<td>{{review.projectCategory}}</td>
								<td>{{review.assignedDate | date:"MM/dd/yyyy"}}</td>
								<td><button ng-click="reviewApplication(review)" class="btn btn-info">Review</button>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>  <!-- /.row -->

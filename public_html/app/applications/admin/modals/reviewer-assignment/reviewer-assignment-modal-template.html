<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h3 class="modal-title">Select a Reviewer</h3>
</div>
<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-fw fa-file"></i> Pending Reviews</h3>
		</div>
		<div class="panel-body">
			<p ng-show="pendingReviews.length == 0">There are no assigned reviews pending</p>
			<div ng-show="pendingReviews.length > 0" class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th>Reviewer Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="review in pendingReviews">
							<td>{{review.reviewerName}}</td>
							<td><button ng-click="deleteReview(review._id)" class="btn btn-warning">Remove</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<form name="form" ng-submit="submitForm()" role="form" novalidate>
		<div class="form-group" ng-class="{ 'has-error': form.reviewer.$dirty && form.reviewer.$error.required}">
			<select name="reviewer" id="reviewer" class="form-control" ng-model="selectedReviewer" ng-options="reviewer.fullName for reviewer in reviewers" required><option value="" disabled selected>Please Select</select>

			<span ng-show="form.reviewer.$dirty && form.reviewer.$error.required" class="help-block">Please add a user role</span>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-disabled="form.$invalid" type="submit">Assign</button>
			<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</form>
</div>

<div class="modal-header">
    <h3 class="modal-title">{{updateMode ? 'Update' : 'Create New'}} User</h3>
</div>
<div class="modal-body">
    <form ng-if="!updateMode" name="form" ng-submit="submitForm(user)" role="form" novalidate>
    <form ng-if="updateMode" name="form" ng-submit="register(user)" role="form" novalidate>   
        <div class="form-group" ng-class="{ 'has-error': form.role.$dirty && form.role.$error.required}">
            <label for="role">User Role</label>
            <select type="text" name="role" id="role" class="form-control" ng-model="user.role" required> 
                <option>Admin</option>
                <option>Applicant</option>
                <option>Reviewer</option>
            </select>
            <span ng-show="form.role.$dirty && form.role.$error.required" class="help-block">Please add a user role</span>
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" class="form-control" ng-model="user.phone" required />
            <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">Phone is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="modal-footer">
            <button ng-if="!updateMode" type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
            <button ng-if="updateMode" type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Update</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Manage Users
		</h1>
		<ol class="breadcrumb">
			<li class="active">
				<i class="fa fa-user"></i> User Manager
			</li>
		</ol>
	</div>
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-fw fa-edit"></i> User Management Panel</h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped faded">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Role</th>
								<th>Status</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="user in users | itemsPerPage:5">
								<td>{{user.firstName}}</td>
								<td>{{user.lastName}}</td>
								<td>{{user.role}}</td>
								<td>{{user.username == null ? 'Inactive' : 'Active'}}
								<td><button ng-click="openUserEditor('md', 'update', user)" class="btn btn-info">Edit</button>
									<button ng-click="deleteUser(user._id)" class="btn btn-info">Delete</button>
							</tr>
						</tbody>
					</table>
					<dir-pagination-controls
						max-size="5"
						direction-links="true"
						boundary-links="true">
					</dir-pagination-controls>
				</div>
				<div class="text-right">
					<a ng-click="openUserEditor('md', 'create', null)">Add New User&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>  <!-- /.row -->
